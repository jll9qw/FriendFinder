<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"

    <link
      rel="stylesheet"

  <body>

    <script type="text/javascript">
     
    //  make on button function that will get survey html
      $('#survey-btn').on('click', function() {
       $.ajax({
          method: 'GET',
          url: '/survey'
        });
      });


    </script>
